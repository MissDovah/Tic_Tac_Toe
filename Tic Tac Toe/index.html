<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <h1 id="game-name">Tic-Tac-Toe</h1>

    <p id="turn"></p>
    <div class="game-board">
        <button class="btn" value="a">
            <div class="box" id="a"></div>
        </button>
        <button class="btn" value="b">
            <div class="box" id="b"></div>
        </button>
        <button class="btn" value="c">
            <div class="box" id="c"></div>
        </button>
        <button class="btn" value="d">
            <div class="box" id="d"></div>
        </button>
        <button class="btn" value="e">
            <div class="box" id="e"></div>
        </button>
        <button class="btn" value="f">
            <div class="box" id="f"></div>
        </button>
        <button class="btn" value="g">
            <div class="box" id="g"></div>
        </button>
        <button class="btn" value="h">
            <div class="box" id="h"></div>
        </button>
        <button class="btn" value="i">
            <div class="box" id="i"></div>
        </button>
    </div>

    <button class="reset" value="reset" onclick="window.location.replace('')">Replay</button>

    <script type="text/javascript" src="./scripts/app.js"></script>
</body>

</html>
